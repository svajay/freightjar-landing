      <div class="bg-white px-3 py-4 rounded-4 phone-signUp">
        <h2 class="p-2">Sign Up with FreightJar!</h2>
        <p class="p-2">
          Already have an account?
          <span
            ><a
              class="fw-medium text-decoration-none login-text text-success"
              href="https://app.freightjar.com/"
              >Login Here</a
            ></span
          >
        </p>

        <form id="createCustomer">
          <div class="mb-3 p-md-2 pt-md-1">
            <!-- <label for="fullname" class="form-label">Full Name</label> -->
            <input
              type="text"
              class="form-control"
              id="fullname"
              placeholder="Full Name"
              required
            />
          </div>
          <div class="mb-3 p-md-2 pt-md-1">
            <!-- <label for="email" class="form-label">Email</label> -->
            <input
              type="email"
              class="form-control"
              id="email"
              placeholder="Email"
              required
            />
          </div>
          <div class="mb-3 p-md-2 pt-md-1">
            <!-- <label for="phone" class="form-label">Phone Number</label> -->
            <input
              type="text"
              class="form-control"
              id="phone"
              placeholder="Phone Number"
              required
            />
          </div>
          <div class="mb-3 p-md-2 pt-md-1">
            <!-- <label for="companyname" class="form-label">Company Name</label> -->
            <input
              type="text"
              class="form-control"
              id="companyname"
              placeholder="Company Name"
              required
            />
          </div>
          <div class="mb-3 p-md-2 pt-md-1">
            <div class="form-check">
              <input
                type="checkbox"
                class="form-check-input"
                id="exampleCheck1"
                required
              />
              <label
                class="form-check-label text-p-policy p-md-2 pt-md-1"
                for="exampleCheck1"
              >
                By signing in or creating an account, you agree with our
                <a href="https://freightjar.com/SignIn/TermsandCondition"
                  >Terms & Conditions</a
                >
                and Cookies &
                <a href="https://freightjar.com/SignIn/PrivacyPolicy"
                  >Privacy Policy</a
                >.
              </label>
            </div>
          </div>
          <div class="p-md-2 pt-md-1">
            <button onclick="formsub()" type="submit" class="btn btn-primary">
              Submit
            </button>
          </div>
        </form>

    <script>
      function storeEmail() {
        // Get the email input value
        var email = document.getElementById("email").value;
        // Store the email in localStorage
        localStorage.setItem("userEmail", email);
