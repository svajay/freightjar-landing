<body>
  <div id="loading" style="display: block;">
    <!-- Loader HTML code goes here -->

  </div>
  <div id="content" style="display: none;">
    <div id="decryptedText"></div>
    <div>
      <form id="createCustomer" onsubmit="return validateForm()" >
        <div class="mb-3">
          <label for="fullname" class="form-label">Full Name</label>
          <input type="text" class="form-control" id="fullname" />
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" class="form-control" id="email" />
        </div>

        <div class="mb-3">
          <label for="phone" class="form-label">Phone Number</label>
          <input type="number" class="form-control" id="phone" />
        </div>
        <div class="mb-3">
          <label for="companyname" class="form-label">Company Name</label>
          <input type="text" class="form-control" id="companyname" />
        </div>
        <button type="submit" class="btn btn-primary" id="submitButton" style="display: none;">Submit</button>
      </form>
    </div>
  </div>
  <script src="/assests/js/create-icici-customer.js"></script>
  <script>
      const form = document.querySelector("#createIciciCustomer");
      const submitButton = document.querySelector("#submit");
      const scriptURL =
        "https://script.google.com/macros/s/AKfycbxNujtd1YByqdbTCijADib3-OVVnjo27T-wAtC3Z733B0lBOjoeqUGf_LzDDNkpBSXIWw/exec";

      form.addEventListener("submit", (e) => {
        submitButton.disabled = true;
        e.preventDefault();
        let requestBody = new FormData(form);
        fetch(scriptURL, { method: "POST", body: requestBody })
          .then((response) => {
            // alert("Success!", response);
            submitButton.disabled = false;
          })
          .catch((error) => {
            alert("Error!", error.message);
            submitButton.disabled = false;
          });
      });
    </script>
